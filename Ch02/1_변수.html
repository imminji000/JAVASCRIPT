<body>
    <h3>변수</h3>
    <script>

        var var1 = 1;
        var var2 = 2.13;
        let var3 = true;
        let var4 = false;
        const var5 = "Hello";
        const var6 = 'Hello';
        let var7 = null;
        let var8 = undefined;

        document.write("<p>");
        document.write("var 1 : "+var1+"<br/>");
        document.write("var 2 : "+var2+"<br/>");
        document.write("var 3 : "+var3+"<br/>");
        document.write("var 4 : "+var4+"<br/>");
        document.write("var 5 : "+var5+"<br/>");
        document.write("var 6 : "+var6+"<br/>");
        document.write("var 7 : "+var7+"<br/>");
        document.write("var 8 : "+var8+"<br/>");
        document.write('</p>');
        
        

    </script>
    
</body>
